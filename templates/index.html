<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-3">Upload Reports for the Citizen Survey</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file1" class="form-label">Short Report</label>
                <input type="file" class="form-control" name="file1" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Ani Ali Report</label>
                <input type="file" class="form-control" name="file2" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="calls_to_pull" class="form-label">Calls to pull per day</label>
                <input type="number" class="form-control" name="calls_to_pull" min="1" step="1" required>
            </div>
            <div class="mb-3">
                <label for="call_distribution_type" class="form-label">Call Distribution Type</label>
                <select class="form-select" name="call_distribution_type" required>
                    <option value="night_shift">Night Shift Only</option>
                    <option value="day_shift">Day Shift Only</option>
                    <option value="even_split">Even Split</option>
                    <option value="based_on_call_volume">Based on Call Volume</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preferred_nature_codes" class="form-label">Preferred Nature Codes</label>
                <input type="text" class="form-control" name="preferred_nature_codes" value="ESCORT,DISORDERLY CONDUCT" required>
            </div>
            <div class="mb-3">
                <label for="excluded_nature_codes" class="form-label">Excluded Nature Codes</label>
                <input type="text" class="form-control" name="excluded_nature_codes" value="CARDIAC RESP ARREST,GUNSHOT STAB WOUND,BURGLARY IN PROGRESS,911 HANG UP CALL,RUNAWAY JUVENILE,MISSING PERSON" required>
            </div>
            <div class="mb-3">
                <label for="excluded_dispositions" class="form-label">Excluded Dispositions</label>
                <input type="text" class="form-control" name="excluded_dispositions" value="CR,ES,ED" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
